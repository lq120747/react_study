<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2_jsx小练习</title>
  </head>
  <body>
    <!-- 准备好容器 -->
    <div id="test"></div>
    
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <!-- /*此处一定要写babel*/ -->
    <script type="text/babel">

      const list = ['angular','react','vue']
      //  1.创建虚拟dom
      const dom = (
        <div>
          <h1>前端js框架列表</h1>  
          <ul>
            {list.map((item,index)=>{
              return <li key={index}>{item}</li>
            })}
          </ul>
        </div>
      )
      //  2.渲染dom
      ReactDOM.render(dom,document.getElementById('test'))

      /*
        一定主要区分：【js语句（代码）】与【js表达式】
        1.表达式会产生一个值，可以放在任何一个需要值的地方
            下面这些为表达式：
              (1).a
              (2).a+b
              (3).demo()
              (4).arr.map
              (5).function(){}
        2.语句（代码）
            下面这些为语句：
              (1).if(){}
              (2).for(){}
              (3).switch(){case}

      */
    </script>
  </body>
</html>
