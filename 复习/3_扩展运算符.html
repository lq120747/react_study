<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展运算符</title>
</head>
<body>
  <script>
    let arr1 = [1,3,5,7,9]
    let arr2 = [2,4,6,8,10]
    console.log(...arr1); //展开一个数组
    let arr3 = [...arr1,...arr2] //连接数组
    console.log(arr3)

    //函数中使用
    function sum(...number){
      return number.reduce((prev,curv)=>{ //prev——之前的值 curv-当前值
        console.log(prev,'prev')
        console.log(curv,'curv')
        return prev + curv
      })
    }
    console.log(sum(1,2,3))

    //对象中使用 构造字面量对象时使用展开语法
    let person = {name:"dhj",age:15}
    let person2 = {...person} //复制对象
    // console.log(...person) //报错，展开运算符不能展开对象

    //合并字面量对象
    let person3 = {...person,name:"dk"}
    console.log(person3,'person3')
  </script>
</body>
</html>
