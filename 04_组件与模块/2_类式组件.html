<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2_类式组件</title>
  </head>
  <body>
    <!-- 准备好容器 -->
    <div id="test"></div>
    
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <!-- /*此处一定要写babel*/ -->
    <script type="text/babel">
      //  1.类式组件
      class MyComponent extends React.Component {
        render(){
          //render 是放在哪里的？——MyComponent的原型对象上，共实例使用
          //render中的this是谁？——MyComponent的实例对象、MyComponent组件实例对象
          console.log('render的this',this)
          return <h1>我是用类定义的组件(适用于复杂组件的定义)</h1>
        }
      }
      //  2.渲染dom
      ReactDOM.render(<MyComponent/>,document.getElementById('test'))
      
      /*
        执行了ReactDOM.render(<MyComponent1/>,document.getElementById('test'))。。。。之后发生了什么？
          1.react解析组件标签，找到了MyComponent组件
          2.发现组件时使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
          3.将render返回的虚拟dom转为真实dom，随后呈现在页面中
      */
    
    </script>
  </body>
</html>
