<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createRef</title>
</head>
<body>
    <div id="text"></div>
   <!-- 引入react核心库 -->
   <script src="../js/react.development.js"></script>
   <!-- 引入react-dom 用于支持react操作dom -->
   <script src="../js/react-dom.development.js"></script>
   <!-- 引入babel，用于将jsx转为js -->
   <script src="../js/babel.min.js"></script>
   <!-- 引入types进行props限制 -->
   <script src="../js/prop-types.js"></script>
   <script type="text/babel">
    class Demo extends React.Component{
      myRef = React.createRef()
      myRef1 = React.createRef()
      showData = () => {
        console.log(this.myRef)
        alert(this.myRef.current.value)
      }
      showData1 = () => {
        console.log(this.myRef1)
        alert(this.myRef1.current.value)
      }
      render(){
        return (
          <div>
            <input ref={this.myRef} placeholder="点击获取数据弹出" type="text" />
            <button onClick={this.showData}>点击获取数据弹出</button>
            <input ref={this.myRef1} placeholder="失去焦点获取数据弹出" type="text" onBlur={this.showData1}/>
          </div>
        )
      }
    }
    ReactDOM.render(<Demo/>,document.getElementById('text'))
   </script>
</body>
</html>
