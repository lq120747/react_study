<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>批量传递——props</title>
  </head>
  <body>
      <div id="test1"></div>
      <div id="test2"></div>
      <div id="test3"></div>
     <!-- 引入react核心库 -->
     <script src="../js/react.development.js"></script>
     <!-- 引入react-dom 用于支持react操作dom -->
     <script src="../js/react-dom.development.js"></script>
     <!-- 引入babel，用于将jsx转为js -->
     <script src="../js/babel.min.js"></script>
    <script type="text/babel">
     //1.创建组件
     class Person extends React.Component{
       render(){
         const {name, age, sex} = this.props //解构赋值
         return (
           <ul>
              <li>姓名：{name}</li>
              <li>性别：{sex}</li>
              <li>年龄：{age}</li>
           </ul>
         )
       }
     }
     const p = {name:"hery", age:11,sex:"男"}
     //2.渲染组件到页面
     ReactDOM.render(<Person name="tom" age="19" sex="女"/>, document.getElementById('test1'))
     ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>, document.getElementById('test2'))
    //简便写法，使用扩展运算符
    ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))
    </script>
  </body>
</html>
